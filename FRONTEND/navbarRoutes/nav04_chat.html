<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with us</title>
    <link rel="stylesheet" href="../01_style.css">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<!-- npx @tailwindcss/cli -i ./FRONTEND/input.css -o ./FRONTEND/output.css --watch -->

<body>
    <header>
        <nav class="fixed top-0 w-97 sm:w-full z-10 bg-white">
            <ul class=" flex justify-between items-end ">
                <div class="flex gap-x-7 ">
                    <div class="logo ml-5 flex items-center">
                        <li>
                            <a href="/blogify"><span class="Blogify font-bold text-2xl sm:text-4xl">Blogify</span></a>
                        </li>
                    </div>
                    <div class="gap-x-10 ml-25 article-text hidden sm:flex sm:items-end">
                        <li class="hover:text-indigo-400 nav"><a href="/blogify/article">Articles</a> </li>
                        <li class="hover:text-indigo-400 nav"><a href="/blogify/podcast">Podcast</a></li>
                        <li class="hover:text-indigo-400 nav"><a href="/blogify/writer">Be a writer</a></li>
                        <li class="hover:text-indigo-400 nav"><a href="/blogify/chat">Talk to us</a></li>
                    </div>
                </div>
                <div class="flex gap-x-3 mr-5 nav-search items-center">
                    <li><input type="search" placeholder="Search Here" class="search p-1 w-30 sm:w-100 hidden border-2">
                    </li>
                    <li><span class="material-symbols-outlined search-icon">
                            search
                        </span></li>
                    <li class="sm:hidden menu-btn"><span class="material-symbols-outlined">
                            menu
                        </span></li>
                    <li class="signin hidden sm:block nav"><a href="/blogify/signin">Sign in</a></li>

                </div>

            </ul>


        </nav>
        <div class="article-text h-300 w-90 mt-8 text-end  list-none menu-list hidden bg-neutral-50">
            <li class="hover:text-indigo-400 text-3xl font-bold nav mt-7"><a href="/blogify/article">Articles</a> </li>
            <li class="hover:text-indigo-400 text-3xl font-bold nav mt-7"><a href="/blogify/podcast">Podcast</a></li>
            <li class="hover:text-indigo-400 text-3xl font-bold nav mt-7"><a href="/blogify/writer">Be a writer</a></li>
            <li class="hover:text-indigo-400 text-3xl font-bold nav mt-7"><a href="/blogify/chat">Talk to us</a></li>
            <li class="signin nav text-3xl font-bold mt-7"><a href="/blogify/signin">Sign in</a></li>
        </div>
    </header>
    <main class="mt-20 ">
        <div>
            <h1 class="text-2xl sm:text-4xl font-bold ml-10 sm:ml-15 mt-5">Messages</h1>
            <div class="ml-10 sm:ml-15 mt-5 sm:mt-10 border-2  w-fit p-2">
                <select name="message">
                    <option value="">All messages</option>
                    <option value="">Unread</option>
                    <option value="">archive</option>
                </select>
            </div>
            <p class="text-neutral-400 ml-20 sm:ml-170 mt-10">There are no messages yet</p>
        </div>

    </main>
    <footer class=" mt-10 sm:mt-30 ">
        <div>
            <ul class="ml-15 flex gap-x-10 sm:justify-between font-bold items-end m-5">
                <li class="Blogify text-3xl">Blogify</li>
                <li class="hover:text-neutral-400 hidden sm:block">For authors</li>
                <li class="hover:text-neutral-400">Read</li>
                <li class="hover:text-neutral-400">Blog</li>
                <li class="hover:text-neutral-400 hidden sm:block">Advertising</li>
            </ul>
        </div>
    </footer>
    <script src="../navbarRoutes/nav04_chat.js"></script>
</body>

</html>
