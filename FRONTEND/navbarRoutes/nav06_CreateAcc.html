<!DOCTYPE html>
<html lang="en">
<!-- npx @tailwindcss/cli -i ./FRONTEND/input.css -o ./FRONTEND/output.css -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="../01_style.css">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <main>
        <div class="form flex ">
            <form action="https://blogify-backend-hp6s.onrender.com/createAcc" method="post">
                <h1 class="text-5xl font-bold mt-20 ml-5 sm:ml-55"><span class="hover:text-amber-600">Hello</span>
                    <span class="hover:text-yellow-600">New
                    </span><span class="hover:text-orange-900">User</span>
                </h1>
                <p class="ml-10 sm:ml-55 mr-10 mt-7 hover:text-red-500">Glad you're here! lets create and read blogs</p>

                <input type="text" name="name" placeholder="Your Name"
                    class="text-black p-8 rounded-xl font-bold border-2 border-black ml-5 sm:ml-50 mt-10 w-80 sm:w-100 hover:bg-neutral-300 name"><br>
                <input type="email" name="email" placeholder="Your Email"
                    class="text-black p-8 rounded-xl font-bold border-2 border-black ml-5 sm:ml-50 mt-3 w-80 sm:w-100 hover:bg-neutral-300 email"><br>
                <input type="password" name="password" placeholder="Create Password"
                    class="text-black p-8 rounded-xl font-bold border-2 border-black ml-5 sm:ml-50 mt-3 w-80 sm:w-100 hover:bg-neutral-300 createPass"><br>
                <input type="password" name="confirmPassword" placeholder="confirm Password"
                    class="text-black p-8 rounded-xl font-bold border-2 border-black ml-5 sm:ml-50 mt-3 w-80 sm:w-100 hover:bg-neutral-300 confirmPass"><br>

                <button
                    class=" p-8 rounded-xl font-bold border-2 bg-pink-700 text-white ml-30 sm:ml-90 mt-5 hover:shadow-2xl submit">Submit</button>

            </form>
            <div class="createAcc  rounded-4xl mt-10 ml-20 hover:shadow-2xl hidden sm:block">
                <p class="text-3xl ml-5 font-bold text-black p-10 signupText"> Start your journey with us!!!
                </p>
            </div>
        </div>
    </main>
    <script src="../navbarRoutes/nav06_CreateAcc.js"></script>
</body>

</html>
